name: vs_live
description: "Billion sport live application."
publish_to: "none"
version: 1.2.2+24

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.0
  equatable: ^2.0.7
  flutter_hooks: ^0.21.2
  hooks_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  url_launcher: ^6.3.1
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  go_router: ^16.0.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.5.3
  envied: ^1.1.1

  # video player
  video_player: ^2.10.0
  chewie: ^1.12.1

  webview_flutter: ^4.13.0
  webview_flutter_wkwebview: ^3.22.0
  youtube_player_iframe: ^5.2.1

  cached_network_image: ^3.4.1
  gpt_markdown: ^1.1.1
  onesignal_flutter: ^5.3.4
  native_id: ^0.0.5

  google_mobile_ads: ^6.0.0
  firebase_core: ^3.15.0
  firebase_remote_config: ^5.4.6
  firebase_analytics: ^11.5.1
  firebase_crashlytics: ^4.3.8

  app_links: ^6.4.0
  flutter_staggered_grid_view: ^0.7.0
  package_info_plus: ^8.3.0
  wakelock_plus: ^1.3.2
  pub_semver: ^2.2.0
  wiredash: ^2.5.0

  device_preview: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  riverpod_generator: ^2.4.3
  custom_lint: ^0.7.5
  json_serializable: ^6.9.5
  riverpod_lint: ^2.3.13
  envied_generator: ^1.1.1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/player.html
    - assets/images/
    - assets/github.png

