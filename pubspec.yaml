name: vs_live
description: "VS football live application."
publish_to: "none"
version: 1.0.7+8

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  equatable: ^2.0.5
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.4
  riverpod_annotation: ^2.5.3
  url_launcher: ^6.3.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  go_router: ^14.3.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.2
  envied: ^0.5.4+1

  # video player
  video_player: ^2.9.2
  chewie: ^1.8.5

  webview_flutter: ^4.9.0
  webview_flutter_wkwebview: ^3.16.0
  youtube_player_iframe: ^5.2.0

  cached_network_image: ^3.4.1
  flutter_markdown: ^0.7.4+1
  onesignal_flutter: ^5.2.7
  native_id: ^0.0.5

  google_mobile_ads: ^5.2.0
  firebase_core: ^3.8.0
  firebase_remote_config: ^5.1.5
  firebase_analytics: ^11.3.5
  firebase_crashlytics: ^4.1.5

  app_links: ^6.3.2
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  custom_lint: ^0.6.8
  json_serializable: ^6.8.0
  riverpod_lint: ^2.3.13
  envied_generator: ^0.5.4+1

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/player.html
    - assets/images/

